<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Animo</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'animo/images/favicon.jpg' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'animo/css/master.css' %}">
  	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Yellowtail&display=swap" rel="stylesheet">
  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


</head>
<body>
	<nav class="navbar mynav navbar-expand-lg navbar-light mt-2" role="navigation" id="navbar">
		<div class="container">
			<a class="navbar-brand mynav text-dark title" href="{% url 'home' %}">Animo</a>
			<ul class="nav navbar-nav navbar-right">
				{% if user.is_authenticated %}
				<li class="nav-item"><a class="nav-link" href="{url 'posts:create'}">Post</a></li>
				<li class="nav-item"><a class="nav-link" href="{url 'groups:all'}">Groups</a></li>
				<li class="nav-item"><a class="nav-link" href="{url 'groups:create'}">Create Group</a></li>
				<li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
				{% else %}
				<li class="nav-item"><a class="nav-link" href="{url 'groups:all'}">Group</a></li>
				<li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
				<li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">SignUp</a></li>
				{% endif %}
			</ul>
		</div>
	</nav>
	<div class="container mt-5">
		{% block content %}
		{% endblock %}
	</div>		
</body>
<canvas id="canvas"></canvas>

    <script src="{% static 'animo/js/master.js' %}" type="text/javascript" ></script>
</html>
