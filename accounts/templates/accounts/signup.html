{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
	<div class="container">
		<h1 class="text-center text-secondary">Sign Up</h1>
		<form method="POST">
			{% csrf_token %}
			{% bootstrap_form form %}
			<input class="btn btn-outline-primary" type="submit" name="" value="Sign Up">
		</form>
	</div>
{% endblock %}
